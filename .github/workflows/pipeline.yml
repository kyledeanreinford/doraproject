name: doraprojectWINNERS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Run npm
        run: npm install
      - name: Run tests
        env:
          GH_AUTH: ${{ vars.GH_AUTH }}
        run: npm test